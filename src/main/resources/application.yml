server:
  port: 8081
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: ClassService

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgres:5432/classdb
    username: user
    password: pass

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://host.docker.internal:8080/realms/ifrn

# Configuração do Swagger/OpenAPI
springdoc:
  swagger-ui:
    path: /api/docs
    url: /v3/api-docs
    server-url: http://localhost:8081
  show-actuator: true

# Configuração global de CORS (opcional, mas útil no Swagger)
cors:
  allowed-origins: "*"
  allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers
  endpoint:
    health:
      show-details: always

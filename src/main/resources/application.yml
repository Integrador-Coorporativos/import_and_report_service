server:
  port: 8082
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: ClassService

  config:
    import: "optional:dotenv:.env"

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgres:5432/classdb
    username: user
    password: pass

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false

  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}

# Configuração do Swagger/OpenAPI
springdoc:
  swagger-ui:
    path: /api/docs
    url: /v3/api-docs
    server-url: http://localhost:8082
  show-actuator: true

# Configuração global de CORS (opcional, mas útil no Swagger)
cors:
  allowed-origins: "*"
  allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers
  endpoint:
    health:
      show-details: always


minio:
  server-url: ${MINIO_SERVER_URL}
  admin-user: ${MINIO_ADMIN_USER}
  admin-password: ${MINIO_ADMIN_PASSWORD}
  bucket-files: ${BUCKET_FILES_NAME}
  bucket-images: ${BUCKET_IMAGES_NAME}

keycloak:
  client-secret: ${KEYCLOAK_CLIENT_SECRET}
  server-url: ${KEYCLOAK_SERVER_URL}
  admin-user: ${KEYCLOAK_ADMIN_USER}
  admin-password: ${KEYCLOAK_ADMIN_PASSWORD}
  realm: ${KEYCLOAK_REALM}
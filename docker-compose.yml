services:
  postgres:
    image: postgres:16
    container_name: class-db
    environment:
      POSTGRES_DB: classdb
      POSTGRES_USER: ${SPRING_DATASOURCE_USERNAME}
      POSTGRES_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - classnet

  class-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: class-service
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}

      KEYCLOAK_SERVER_URL: ${KEYCLOAK_SERVER_URL}
      KEYCLOAK_ADMIN_USER: ${KEYCLOAK_ADMIN_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM}

      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}

      MINIO_SERVER_URL: ${MINIO_SERVER_URL}
      MINIO_ADMIN_USER: ${MINIO_ADMIN_USER}
      MINIO_ADMIN_PASSWORD: ${MINIO_ADMIN_PASSWORD}
      BUCKET_FILES_NAME: ${BUCKET_FILES_NAME}
      BUCKET_IMAGES_NAME: ${BUCKET_IMAGES_NAME}


      # Keycloak App Config (Confirmado que é o correto para a comunicação interna)
      #SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER-URI: http://host.docker.internal:8080/realms/ifrn
    ports:
      - "8082:8082"
    networks:
      - classnet
      - infra
    volumes:
      - ~/.m2:/root/.m2

networks:
  classnet:
    driver: bridge
  infra:
    external: true

volumes:
  pgdata:
